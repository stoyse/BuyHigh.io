{% extends 'base.html' %}

{% block title %}Login - BuyHigh.io{% endblock %}

{% block content %}
  <div class="max-w-md mx-auto">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800 dark:text-gray-200">Login to Your Account</h2>
    <form method="post" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
        <input type="email" name="email" id="email" required 
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
        <input type="password" name="password" id="password" required 
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
      </div>
      <div>
        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:bg-indigo-500 dark:hover:bg-indigo-600">
          Login
        </button>
      </div>
    </form>
    
    <!-- Passwort vergessen Link -->
    <div class="mt-3 text-center">
      <a href="{{ url_for('auth.forgot_password') }}" class="text-sm font-medium text-indigo-600 hover:text-indigo-500 dark:text-indigo-400">
        Passwort vergessen?
      </a>
    </div>

    <div class="mt-4 text-center">
      <p class="text-sm text-gray-600 dark:text-gray-400">Oder</p>
      <button id="google-signin-btn" class="mt-2 w-full flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 dark:bg-gray-700 dark:text-gray-200 dark:hover:bg-gray-600">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo" class="w-5 h-5 mr-2">
        Mit Google anmelden
      </button>
    </div>

    <div class="mt-6 text-center">
      <p class="text-sm text-gray-600 dark:text-gray-400">
        Don't have an account? 
        <a href="{{ url_for('auth.register') }}" class="font-medium text-indigo-600 hover:text-indigo-500 dark:text-indigo-400">Register here</a>
      </p>
    </div>
  </div>

  <!-- Firebase App (Core) Skript -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <!-- Firebase Authentication Skript -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  
  <!-- Ihr benutzerdefiniertes Firebase Auth Skript -->
  <script src="{{ url_for('static', filename='js/firebase-auth-client.js') }}"></script>
{% endblock %}
