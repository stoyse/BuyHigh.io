<!DOCTYPE html>
<html lang="de"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktformular</title>
    <style>
        body {
            background-color: #e0f7fa;
            font-family: Arial, sans-serif;
        }
        form {
            margin: 20px;
        }
        label {
            font-weight: bold;
        }
        textarea {
            width: 100%;
            height: 80px;
        }
    </style>
</head>
<body>
    <h1>Kontaktformular</h1>
    <form action="" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="Lars" required>
        <br><br>
        <label for="email">Meine E-Mail-Adresse:</label>
        <input type="email" id="email" name="email" value="lars@mail.de" required>
        <br><br>
        <label>Klassenstufe:</label>
        <br>
        <input type="radio" id="grade10" name="grade" value="10">
        <label for="grade10">10</label>
        <input type="radio" id="grade11" name="grade" value="11" checked>
        <label for="grade11">11</label>
        <input type="radio" id="grade12" name="grade" value="12">
        <label for="grade12">12</label>
        <br><br>
        <label>Ich bin interessiert an:</label>
        <br>
        <input type="checkbox" id="websites" name="interest" value="websites">
        <label for="websites">Webseiten erstellen</label>
        <br>
        <input type="checkbox" id="articles" name="interest" value="articles" checked>
        <label for="articles">Artikel schreiben</label>
        <br>
        <input type="checkbox" id="interviews" name="interest" value="interviews" checked>
        <label for="interviews">Interviews durchf√ºhren</label>
        <br><br>
        <label for="question">Meine Frage:</label>
        <textarea id="question" name="question" required>Bitte teilen Sie mir mit, wann und wo wir uns treffen.</textarea>
        <br><br>
        <input type="submit" value="Absenden">
    </form>
</body>
</html>
