{% extends 'base.html' %}

{% block title %}Reset Password - BuyHigh.io{% endblock %}

{% block content %}
  <div class="max-w-md mx-auto">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800 dark:text-gray-200">Reset Password</h2>
    
    <p class="mb-4 text-gray-600 dark:text-gray-400 text-center">
      Please enter your email address. We will send you a link to reset your password.
    </p>
    
    <form method="post" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
        <input type="email" name="email" id="email" required 
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
      </div>
      <div>
        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:bg-indigo-500 dark:hover:bg-indigo-600">
          Send Link
        </button>
      </div>
    </form>
    
    <div class="mt-6 text-center">
      <a href="{{ url_for('auth.login') }}" class="text-sm font-medium text-indigo-600 hover:text-indigo-500 dark:text-indigo-400">
        Back to Login
      </a>
    </div>
  </div>
{% endblock %}
