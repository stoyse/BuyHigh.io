{% extends 'base.html' %}

{% block title %}Login - BuyHigh.io{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center py-12 min-h-[80vh]">
  <!-- Decorative Orbs -->
  <div class="absolute top-24 left-24 w-32 h-32 bg-neo-purple rounded-full opacity-20 blur-3xl animate-pulse-slow"></div>
  <div class="absolute bottom-24 right-24 w-40 h-40 bg-neo-blue rounded-full opacity-20 blur-3xl animate-pulse-slow" style="animation-delay: 1s;"></div>
  
  <div class="flex items-center justify-center mb-8 animate-float" style="animation-delay: 0.2s;">
    <div class="h-16 w-16 bg-neo-purple rounded-full flex items-center justify-center shadow-neo mr-3">
      <svg class="h-8 w-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
      </svg>
    </div>
    <h2 class="text-2xl font-pixel gradient-text">Login zu BuyHigh.io</h2>
  </div>
  
  <div class="max-w-md w-full">
    <form method="POST" action="{{ url_for('auth.login') }}" class="glass-card p-8 rounded-2xl shadow-neo border border-gray-200/10 dark:border-gray-700/20 animate-float" style="animation-delay: 0.4s;">
      <div class="mb-6">
        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2 flex items-center">
          <svg class="w-4 h-4 mr-2 text-neo-blue" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
          </svg>
          Email
        </label>
        <input type="email" name="email" id="email" required 
               class="mt-1 block w-full rounded-xl glass-card border border-gray-200/20 dark:border-gray-700/20 shadow-sm focus:border-neo-purple focus:ring-2 focus:ring-neo-purple/30 dark:bg-gray-800/50 dark:text-white px-4 py-2 transition-all">
      </div>
      <div class="mb-8">
        <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2 flex items-center">
          <svg class="w-4 h-4 mr-2 text-neo-emerald" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
          </svg>
          Passwort
        </label>
        <div class="relative">
          <input type="password" name="password" id="password" required 
                 class="mt-1 block w-full rounded-xl glass-card border border-gray-200/20 dark:border-gray-700/20 shadow-sm focus:border-neo-purple focus:ring-2 focus:ring-neo-purple/30 dark:bg-gray-800/50 dark:text-white px-4 py-2 transition-all">
          <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
            <svg class="h-5 w-5" fill="none" stroke="currentColor" id="eye-icon" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
            </svg>
          </button>
        </div>
      </div>
      <div>
        <button type="submit" class="neo-button w-full flex justify-center items-center py-3 px-4 rounded-xl text-sm font-medium bg-neo-purple/10 text-neo-purple border border-neo-purple/20 hover:bg-neo-purple hover:text-white transition-all">
          <svg class="w-5 h-5 mr-2 animate-bounce-slow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
          </svg>
          Login
        </button>
      </div>
    </form>
    
    <div class="mt-3 text-center animate-float" style="animation-delay: 0.6s;">
      <a href="{{ url_for('auth.forgot_password') }}" class="text-sm text-neo-purple hover:text-neo-blue transition-colors flex items-center justify-center">
        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        Passwort vergessen?
      </a>
    </div>

    <div class="mt-6 text-center animate-float" style="animation-delay: 0.8s;">
      <p class="text-sm text-gray-600 dark:text-gray-400">Oder</p>
      <button id="google-signin-btn" class="mt-3 w-full flex justify-center items-center py-2 px-4 glass-card rounded-xl shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 dark:bg-gray-800/50 dark:text-gray-200 dark:hover:bg-gray-700 transition-all border border-gray-200/20 dark:border-gray-700/20">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo" class="w-5 h-5 mr-2">
        Mit Google anmelden
      </button>
    </div>

    <div class="mt-8 text-center animate-float" style="animation-delay: 1s;">
      <p class="text-sm text-gray-600 dark:text-gray-400">
        Noch kein Account? 
        <a href="{{ url_for('auth.register') }}" class="font-medium text-neo-emerald hover:text-neo-purple transition-colors">Jetzt registrieren</a>
      </p>
    </div>
  </div>
</div>

<!-- Firebase App (Core) Script -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<!-- Firebase Authentication Script -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<!-- Custom Firebase Auth Script -->
<script src="{{ url_for('static', filename='js/firebase-auth-client.js') }}"></script>

<script>
  // Toggle password visibility
  document.addEventListener('DOMContentLoaded', function() {
    const togglePassword = document.getElementById('toggle-password');
    const passwordInput = document.getElementById('password');
    const eyeIcon = document.getElementById('eye-icon');
    
    if (togglePassword && passwordInput) {
      togglePassword.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        
        // Change eye icon
        if (type === 'text') {
          eyeIcon.innerHTML = `
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
          `;
        } else {
          eyeIcon.innerHTML = `
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
          `;
        }
      });
    }
  });
</script>
{% endblock %}
