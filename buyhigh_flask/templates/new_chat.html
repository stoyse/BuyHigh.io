{% extends 'base.html' %}

{% block title %}Neuen Chat erstellen - BuyHigh.io{% endblock %}

{% block head_extra %}
<style>
  /* Animation for icon selection */
  .icon-option {
    transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
  }
  
  .icon-option input:checked + .icon-display {
    transform: scale(1.1);
    border-color: #8b5cf6;
    box-shadow: 0 0 15px rgba(139, 92, 246, 0.5);
  }
  
  /* Form label animation */
  .form-label {
    position: relative;
    overflow: hidden;
  }
  
  .form-label::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 2px;
    background-color: #8b5cf6;
    transform: scaleX(0);
    transform-origin: bottom right;
    transition: transform 0.3s ease-out;
  }
  
  .form-label:hover::after {
    transform: scaleX(1);
    transform-origin: bottom left;
  }
</style>
{% endblock %}

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const iconOptions = document.querySelectorAll('.icon-option input');
    iconOptions.forEach(radio => {
      radio.addEventListener('change', function() {
        // Remove selection styling from all
        document.querySelectorAll('.icon-display').forEach(div => {
          div.classList.remove('border-neo-purple', 'shadow-neo');
        });
        
        // Add selection styling to chosen
        if (this.checked) {
          this.nextElementSibling.classList.add('border-neo-purple', 'shadow-neo');
        }
      });
    });
    
    // Select first icon by default
    if (iconOptions.length > 0) {
      iconOptions[0].checked = true;
      iconOptions[0].dispatchEvent(new Event('change'));
    }
  });
</script>
