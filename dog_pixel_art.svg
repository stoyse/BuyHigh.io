<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="320" height="320">
  <!-- Background -->
  <rect width="16" height="16" fill="#f0f0f0" opacity="0.1"/>
  
  <!-- Dog Body (Brown) -->
  <rect x="4" y="6" width="8" height="5" fill="#8B4513"/>
  
  <!-- Head -->
  <rect x="10" y="4" width="4" height="4" fill="#8B4513"/>
  
  <!-- Ears -->
  <rect x="9" y="3" width="2" height="2" fill="#8B4513"/>
  <rect x="13" y="3" width="2" height="2" fill="#8B4513"/>
  
  <!-- Inner Ears -->
  <rect x="9.5" y="3.5" width="1" height="1" fill="#FFC0CB"/>
  <rect x="13.5" y="3.5" width="1" height="1" fill="#FFC0CB"/>
  
  <!-- Snout -->
  <rect x="12" y="6" width="3" height="2" fill="#D2B48C"/>
  
  <!-- Nose -->
  <rect x="14" y="6" width="1" height="1" fill="#000000"/>
  
  <!-- Eyes -->
  <rect x="11" y="5" width="1" height="1" fill="#000000"/>
  <rect x="13" y="5" width="1" height="1" fill="#000000"/>
  
  <!-- Eye Highlights -->
  <rect x="11.25" y="5.25" width="0.5" height="0.5" fill="#ffffff"/>
  <rect x="13.25" y="5.25" width="0.5" height="0.5" fill="#ffffff"/>
  
  <!-- Legs -->
  <rect x="4" y="11" width="2" height="2" fill="#8B4513"/>
  <rect x="10" y="11" width="2" height="2" fill="#8B4513"/>
  
  <!-- Paws -->
  <rect x="4" y="12.5" width="2" height="0.5" fill="#D2B48C"/>
  <rect x="10" y="12.5" width="2" height="0.5" fill="#D2B48C"/>
  
  <!-- Tail -->
  <rect x="2" y="7" width="2" height="2" fill="#8B4513"/>
  
  <!-- Tail Tip -->
  <rect x="1" y="8" width="1" height="1" fill="#8B4513"/>
  
  <!-- Collar -->
  <rect x="10" y="8" width="2" height="1" fill="#FF0000"/>
  
  <!-- Dog Tag -->
  <rect x="10.5" y="8.5" width="1" height="1" fill="#FFD700"/>
  <text x="10.75" y="9.3" font-family="Arial" font-size="0.6" fill="#8B4513">B</text>
  
  <!-- Mouth -->
  <rect x="12.5" y="7" width="2" height="0.5" fill="#A52A2A"/>
  
  <!-- Animation definitions -->
  <style>
    @keyframes wag {
      0%, 100% { transform: translate(0px, 0px); }
      25% { transform: translate(-0.3px, 0.2px); }
      75% { transform: translate(0.3px, -0.2px); }
    }
    @keyframes blink {
      0%, 90%, 100% { opacity: 1; }
      95% { opacity: 0; }
    }
    #tail { animation: wag 0.5s infinite; transform-origin: 3px 8px; }
    #leftEye, #rightEye { animation: blink 4s infinite; }
  </style>
  
  <!-- Animated elements with IDs -->
  <g id="tail">
    <rect x="2" y="7" width="2" height="2" fill="#8B4513"/>
    <rect x="1" y="8" width="1" height="1" fill="#8B4513"/>
  </g>
  <rect id="leftEye" x="11" y="5" width="1" height="1" fill="#000000"/>
  <rect id="rightEye" x="13" y="5" width="1" height="1" fill="#000000"/>
</svg>
